<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metinmon Mobile 3D</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="game-container">
    <!-- 2D Canvas f√ºr Welt/Boden -->
    <canvas id="world-canvas"></canvas>
    <!-- 3D Canvas f√ºr Spieler Overlay -->
    <canvas id="player-canvas"></canvas>
    
    <div id="ui-layer">
        <div class="hud-panel">
            <div id="player-avatar"></div> <!-- Avatar Bild -->
            <div>
                <div class="player-name">Pyrowulf 3D <span class="lvl-badge">Lv.5</span></div>
                <div class="bar-container hp-bg"><div class="bar-fill hp-fill" id="hud-hp"></div></div>
                <div class="bar-container xp-bg"><div class="bar-fill xp-fill" id="hud-xp"></div></div>
            </div>
        </div>

        <div id="chat-box">
            <div class="chat-msg chat-sys">System: 3D Engine geladen.</div>
        </div>

        <div id="notification">LEVEL UP!</div>

        <div class="controls-area">
            <div id="joystick-zone"><div id="stick"></div></div>
            <div id="actions">
                <button class="action-btn btn-item" ontouchstart="game.useItem(event)">üß™</button>
                <button class="action-btn btn-atk" id="btn-atk" ontouchstart="game.attack(event)">‚öîÔ∏è</button>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
